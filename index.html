	function ShowOrHideStartMenu() {
		var StartMenu = document.getElementById("StartMenu");

	function UpdateDateAndTime() {
		var DateElement = new Date();
		var a, b, c, d, e;
		if (DateElement.getDate() < 10) {
			a = "0" + DateElement.getDate();
		}
		else
		{
			a = DateElement.getDate();
		}
		if (DateElement.getMonth() + 1 < 10) {
			b = "0" + (DateElement.getMonth() + 1);
		}
		else {
			b = DateElement.getMonth() + 1;
		}
		if (DateElement.getHours() < 10) {
			c = "0" + DateElement.getHours();
		}
		else {
			c = DateElement.getHours();
		}
		if (DateElement.getMinutes() < 10) {
			d = "0" + DateElement.getMinutes();
		}
		else {
			d = DateElement.getMinutes();
		}
		if (DateElement.getSeconds() < 10) {
			e = "0" + DateElement.getSeconds();
		}
		else {
			e = DateElement.getSeconds();
		}
		document.getElementById("DateAndTime").innerHTML = c + ":" + d + ":" + e + "\n" + a + "." + b + "." + DateElement.getFullYear();
	}
